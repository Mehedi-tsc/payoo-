<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Home</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">

    <!-- tailwind + daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="min-h-screen max-w-md bg-base-300 mx-auto">
    <header class="border-b-1 py-4 border-y-gray-300 sticky top-0 bg-base-200 z-10">
        <section class="w-11/12 flex justify-between items-center mx-auto">
            <div class="left flex gap-3">
                <div class="w-16">
                    <img src="assets/logo.png" alt="">
                </div>
                <div class="balance-info">
                    <h2 class="text-2xl font-bold">BDT <span id="balance">45000</span></h2>
                    <p class="text-neutral/50">Available Balance</p>
                </div>

            </div>
            <div class="right">
                <a class="btn btn-soft" href="index.html"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
            </div>
        </section>
    </header>
    <section class="w-11/12 mx-auto py-4 space-y-4">
        <h2 class="text-2xl font-bold">Welcome to Pay<span class="text-primary">oo</span></h2>
        <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and</p>
        <div class="buttons grid grid-cols-3 gap-3">
            <button onclick="showOnly('add-money')" class="btn flex-col h-full py-4 btn-primary btn-soft bg-gray-300">
                <img src="assets/opt-1.png" alt="">
                <p>Add Money</p>
            </button>
            <button onclick="showOnly('cashout')" class="btn flex-col h-full py-4 btn-primary btn-soft bg-gray-300">
                <img src="assets/opt-2.png" alt="">
                <p>Cashout</p>
            </button>
            <button onclick="showOnly('transfer-money')" class="btn flex-col h-full py-4 btn-primary btn-soft bg-gray-300">
                <img src="assets/opt-3.png" alt="">
                <p>Transfer Money</p>
            </button>
            <button class="btn flex-col h-full py-4 btn-primary btn-soft bg-gray-300">
                <img src="assets/opt-4.png" alt="">
                <p>Get Bonus</p>
            </button>
            <button class="btn flex-col h-full py-4 btn-primary btn-soft bg-gray-300">
                <img src="assets/opt-5.png" alt="">
                <p>Pay Bill</p>
            </button>
            <button onclick="showOnly('transaction')" class="btn flex-col h-full py-4 btn-primary btn-soft bg-gray-300">
                <img src="assets/opt-6.png" alt="">
                <p>Transaction</p>
            </button>

        </div>
    </section>
    <section id="add-money" class=" w-11/12 mx-auto hidden">
        <h2 class="text-2xl font-bold">Add money</h2>
        <div class="form mt-5">
            <div class="card bg-base-100 w-full rounded-2xl">
                <div class="card-body">
                    <fieldset class="fieldset">
                        <label class="label text-neutral font-medium">Select A Bank</label>
                        <select id="add-money-bank" class="select rounded-2xl bg-base-300 w-full">
                            <option disabled selected>Select Bank</option>
                            <option value="DBBL">DBBL</option>
                            <option value="IBBL">IBBL</option>
                            <option value="CITY">City Bank</option>
                        </select>
                        <br>
                        <label class="label text-neutral font-medium">Bank Accoutn number</label>
                        <input id="add-money-number" type="text" maxlength="11" minlength="11"
                            class="input rounded-2xl bg-base-300 w-full " placeholder="Enter 11 Digit Account Number" />
                        <br>
                        <label class="label text-neutral font-medium">Amount to Add</label>
                        <input id="add-money-amount" type="text" class="input rounded-2xl bg-base-300 w-full "
                            placeholder="Add Amount to Withdraw" />
                        <br>
                        <label class="label text-neutral font-medium">Pin Number</label>
                        <input id="add-money-pin" maxlength="4" minlength="4" type="pin"
                            class="input rounded-2xl bg-base-300 w-full" placeholder="Enter 4 Digit Pin Number" />
                        <button id="add-money-btn" class="btn btn-primary rounded-2xl mt-4">Add Money</button>
                    </fieldset>
                </div>
            </div>
        </div>
    </section>

    <section id="cashout" class=" w-11/12 mx-auto mt-5 hidden">
        <h2 class="text-2xl font-bold">Cash Out</h2>
        <div class="form mt-5">
            <div class="card bg-base-100 w-full rounded-2xl">
                <div class="card-body">
                    <fieldset class="fieldset">
                        <label class="label text-neutral font-medium">Agent number</label>
                        <input id="cashout-number" type="text" maxlength="11" minlength="11"
                            class="input rounded-2xl bg-base-300 w-full " placeholder="Enter 11 Digit Number" />
                        <br>
                        <label class="label text-neutral font-medium">Amount</label>
                        <input id="cashout-amount" type="text" class="input rounded-2xl bg-base-300 w-full "
                            placeholder="Enter Amount to Withdraw" />
                        <br>
                        <label class="label text-neutral font-medium">Pin Number</label>
                        <input id="cashout-pin" maxlength="4" minlength="4" type="pin"
                            class="input rounded-2xl bg-base-300 w-full" placeholder="Enter 4 Digit Pin Number" />
                        <button id="login-btn" class="btn btn-primary rounded-2xl mt-4">Withdraw Money</button>
                    </fieldset>
                </div>
            </div>
        </div>
    </section>
    <section id="transfer-money" class=" w-11/12 mx-auto hidden">
        <h2 class="text-2xl font-bold">Transfer money</h2>
        <div class="form mt-5">
            <div class="card bg-base-100 w-full rounded-2xl">
                <div class="card-body">
                    <fieldset class="fieldset">
                        
                        <label class="label text-neutral font-medium">User Accoutn number</label>
                        <input id="transfer-acc-number" type="text" maxlength="11" minlength="11"
                            class="input rounded-2xl bg-base-300 w-full " placeholder="Enter 11 Digit Number" />
                        <br>
                        <label class="label text-neutral font-medium">Amount</label>
                        <input id="transfer-amount" type="text" class="input rounded-2xl bg-base-300 w-full "
                            placeholder="Enter Amount to Transfer" />
                        <br>
                        <label class="label text-neutral font-medium">Pin Number</label>
                        <input id="transfer-pin" maxlength="4" minlength="4" type="pin"
                            class="input rounded-2xl bg-base-300 w-full" placeholder="Enter 4 Digit Pin Number" />
                        <button id="transfer-btn" class="btn btn-primary rounded-2xl mt-4">Send Now</button>
                    </fieldset>
                </div>
            </div>
        </div>
    </section>

    <section id="transaction" class="mt-5 w-11/12 mx-auto hidden">
         <h2 class="text-2xl font-bold">Transaction History</h2>
        <div id="transaction-container" class="space-y-5 mt-5">

        </div>
    </section>
    <script src="Script/machine.js"></script>
    <script src="Script/addmoney.js"></script>
    <script src="Script/cashout.js"></script>
    <script src="Script/transfer.js"></script>
</body>

</html>
